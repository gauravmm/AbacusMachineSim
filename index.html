/* This

 * comment
 */

function rem([1],[2]) -> [rv] {
  :start
  cpy([1]) -> [rv];
  quo([1], [2]) -> [6];
  [7]+, ~;
  [7]+;     // Proceed to next instruction by default
  [7]-;     // Proceed to next instruction by default
  [7]-, :start, :mainloop; // Specify the jumps otherwise
  goto :start; // This instruction is never reached.
  
  :mainloop
  cpy([2]) -> [5];
  [3]-, ~, ~; // Both branches go to the next instruction
  [5]-, :mainloop, ~; // If not empty, continue. If empty, go to 15.
  [6]-, next, :mainloop; // If not empty, go to :mainloop
} where {
  rem(5,7) is rem(12,7);
  rem(10,6) is 4;
  rem(7,7) is rem(3,3);
}

function recursionTest([1]) -> [2], [3] {
  cpy(80) -> [2];
  rem([2], 3) -> [3];
} where {
  recursionTest(3) is 80, 2
}
</textarea></div>
